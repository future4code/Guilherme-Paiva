<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pokémons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cabecalho">
        <h1>Adicionar Pokémons</h1>
        <p>Preencha as seguintes informações e depois clique em Adicionar</p>
    </div>
    <form id="formu" action="#">
        <div>
            <label for="Imagem">Imagem</label>
            <br>
            <input type="file" name="nome" id="Imagem">
        </div>
        <br>
        <div>
            <label for="Descrição">Descrição</label>
            <br>
            <input type="text" name="nome" id="Descrição">
        </div>
        <br>
        <div>
            <label for="Preço">Preço</label>
            <br>
            <input type="text" name="nome" id="Preço">
        </div>
        <br>
        <div>
            <label for="Quantidade">Quantidade</label>
            <br>
            <input type="text" name="nome" id="Quantidade">
        </div>
        <br>
            <button type="submit">Adicionar</button>

    </form>
    <div class="rodape">
        <a href="index.html">Página Principal</a>
        <p>© 2020 pokestorebr.com</p>
    </div>
</body>
</html>
