<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cabecalho">
        <h1>Formulário de Venda</h1>
        <p>Cadastre suas vendas abaixo</p>
    </div>
    <form action="#">
    <div class="formvendas">
        <div>
            <label for="Cliente">Nome do Cliente</label>
            <br>
            <input type="text" name="Cliente" id="Cliente">
        </div>
        <br>
        <div>
            <label for="PokNome">Pokémon adquirido</label>
            <br>
            <input type="text" name="Pokemon" id="PokNome">
        </div>
        <br>
        <div>
            <label for="PokQuant">Quantidade</label>
            <br>
            <input type="text" name="Quantidade" id="PokQuant">
        </div>
        <br>
        <div>
            <label for="Pgto">Forma de Pagamento</label>
            <br>
            <input type="checkbox" id="dinheiro" name="dinheiro1" value="Dinheiro">
            <label for="dinheiro" style="font-weight: lighter;">Dinheiro</label>
            <input type="checkbox" id="cartao" name="cartao1" value="Cartão">
            <label for="cartao" style="font-weight: lighter;">Cartão de Crédito</label>
            <br>
            <br>
            <button type="submit">Enviar formulário</button>
        </div>
    <br>

</div>
